<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="input.css">
    <script src="input.js"></script>
    <title>Custom input</title>
</head>
<body>
    <div class="input">
        <label>Label</label>
        <div class="input-label">
            <input type="text" class="hint" title="Nhập thông tin" hint="Nhập thông tin">
            <div class="icon"></div>
        </div>
        <div class="notice"></div>
    </div>
    <div class="input">
        <div class="input-icon">
            <div class="icon icon--search"></div>
            <input type="text" class="hint" title="Nhập thông tin" hint="Nhập thông tin">
        </div>
        <div class="notice"></div>
    </div>
    <div class="input">
        <label>Date input</label>
        <div class="input-label">
            <input class="date" title="Nhập thông tin">
            <div class="icon icon--calender-date"></div>
            <div class="fallbackDatePicker">
                <span>
                    <label for="day">Day:</label>
                    <select id="day" name="day"></select>
                </span>
                <span>
                    <label for="month">Month:</label>
                    <select id="month" name="month">
                        <option selected>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                </span>
                <span>
                    <label for="year">Year:</label>
                    <select id="year" name="year"></select>
                </span>
            </div>
        </div>
        <div class="notice"></div>
    </div>
    <div class="input">
        <label>Currency input</label>
        <div class="input-label">
            <input type="text" currency=" (VNĐ)" class="hint" title="Nhập thông tin" hint="Nhập thông tin">
            <div class="icon"></div>
        </div>
        <div class="notice"></div>
    </div>
    <div class="input">
        <label>Currency input</label>
        <div class="input-label">
            <input type="text" currency=" (USA)" class="hint" title="Nhập thông tin" hint="Nhập thông tin">
            <div class="icon"></div>
        </div>
        <div class="notice"></div>
    </div>
</body>
</html>
